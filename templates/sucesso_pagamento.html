  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7fdf9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }

    .checkmark circle {
      fill: none;
      stroke: #28a745;
      stroke-width: 6;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: drawCircle 1s ease forwards;
    }

    .checkmark path {
      fill: none;
      stroke: #28a745;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: drawCheck 0.8s 0.8s ease forwards;
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    h1 {
      color: #28a745;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: #28a745;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>
