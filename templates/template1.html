<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Simples com Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4c93af;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            float: left;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        .content {
            padding: 20px;
            text-align: center;
            min-height: 200px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/template/index">Home</a>
        <a href="/template/sobre">Sobre</a>
        <a href="/template/produtos">Produtos</a>
        <a href="/template/contato">Contato</a>
      </nav>

    <div class="content">
        <h1>Conteúdo Editável</h1>
        <p>Aqui você poderá colocar o conteúdo editado diretamente pela página administrativa.</p>
    </div>

    <div class="footer">
        <p>Template Simples © 2025. Todos os direitos reservados.</p>
    </div>
    <script>
        function previewTemplate(url) {
    const iframe = document.getElementById('previewFrame');
    iframe.src = url;
  }
      </script>
</body>

</html>
