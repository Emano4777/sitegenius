<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Produto</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      padding: 0.7rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }
    img#preview {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      display: none;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Produto</h2>
    <form method="POST" onsubmit="return validarForm()">
      <input name="nome" placeholder="Nome do produto" required>
      <textarea name="descricao" placeholder="Descrição do produto"></textarea>
      <input name="preco" type="number" step="0.01" placeholder="Preço (R$)" required>
      <input name="quantidade" type="number" placeholder="Quantidade em estoque" required>
      <input name="imagem" placeholder="URL da imagem do produto" oninput="previewImagem(this.value)">
      <img id="preview" alt="Preview da imagem do produto">
      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>

  <script>
    function validarForm() {
      const preco = parseFloat(document.querySelector('[name="preco"]').value);
      if (isNaN(preco) || preco <= 0) {
        alert("Preço deve ser maior que zero.");
        return false;
      }
      return true;
    }

    function previewImagem(url) {
      const img = document.getElementById('preview');
      if (url.trim()) {
        img.src = url;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }
  </script>
</body>
</html>
