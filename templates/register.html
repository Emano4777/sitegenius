    * {
      box-sizing: border-box;
    }
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right, #fce3ec, #e0f7fa);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.main-content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

    .register-link {
  display: block;
  margin-top: 1rem;
  color: #1f2937;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}

.register-link:hover {
  text-decoration: underline;
  color: #0f172a;
}

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container i {
      font-size: 3rem;
      color: #ff9800;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 1.5rem;
  flex-direction: row; /* garante que fique na horizontal */
}

.login-header h2 {
  margin: 0;
  font-size: 1.8rem;
  color: #333;
  white-space: nowrap; /* evita quebrar linha */
}

.login-header i {
  font-size: 2rem;
  color: #ff9800;
}

/* Navbar estilos */
header {
  background: #111;
  padding: 10px 20px;
  color: white;
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.3rem;
  margin: 0;
  display: flex;
  align-items: center;
}

.desktop-nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.desktop-nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.desktop-nav ul li a:hover {
  text-decoration: underline;
}
.mobile-menu-btn {
  display: none;
}

@media (max-width: 768px) {
  .mobile-menu-btn {
    display: block;
  }
}

@media (max-width: 768px) {
  .desktop-nav {
    display: none;
  }

  .mobile-menu-btn {
    display: block;
  }

  .mobile-menu-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111;
    color: white;
    display: none;
    flex-direction: column;
    padding: 30px;
    z-index: 999;
  }

  .mobile-menu-content a {
    color: white;
    display: block;
    margin: 15px 0;
    font-size: 1.2rem;
    text-decoration: none;
  }

  .close-btn {
    background: none;
    color: white;
    border: none;
    font-size: 1.5rem;
    margin-top: auto;
  }
}


    .error {
      color: #d32f2f;
      background-color: #fdecea;
      padding: 0.7rem;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 480px) {
  .login-container {
    padding: 1.5rem;
    margin: 1rem;
    width: 90%;
  }

  .login-header {
    flex-direction: column;
    gap: 0.5rem;
  }

  .login-header h2 {
    font-size: 1.5rem;
    text-align: center;
  }

  .login-header i {
    font-size: 2.2rem;
  }

  input[type="text"],
  input[type="password"],
  button {
    font-size: 1rem;
  }

  .register-link {
    font-size: 0.95rem;
  }

  .footer-text {
    font-size: 0.8rem;
  }
}

@media (min-width: 769px) {
  .mobile-menu-modal {
    display: none !important;
  }

<body>
  <header>
    <div class="container">
      <h1>
        <img src="https://res.cloudinary.com/dyyrgll7h/image/upload/v1743271953/3ca3896f-3d33-4dd5-86c0-814e030930a6_ap6g4e.png" alt="Logo" style="height: 35px; vertical-align: middle; margin-right: 10px;">
        Site Genius
      </h1>
  
      <nav class="desktop-nav">
        <ul>
          <li><a href="/"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="/templates"><i class="fas fa-th"></i> Templates</a></li>
          <li><a href="/tutorial"><i class="fas fa-headset"></i> Central de Ajuda</a></li>
       
        </ul>
      </nav>
  
      <button class="mobile-menu-btn" onclick="openMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div> <!-- fechamento da .container -->
  </header>
  
  <!-- Menu Mobile (fora do container!) -->
  <div class="mobile-menu-modal" id="mobileMenuModal">
    <div class="mobile-menu-content">
      <a href="/"><i class="fas fa-home"></i> Início</a>
      <a href="/templates"><i class="fas fa-th"></i> Templates</a>
      <li><a href="/tutorial"><i class="fas fa-headset"></i> Central de Ajuda</a></li>
      
      <button class="close-btn" onclick="closeMobileMenu()">
        <i class="fas fa-times-circle"></i>
      </button>
    </div>
  </div>
  
  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="register-container">
    <div class="login-header">
      <img src="https://res.cloudinary.com/dyyrgll7h/image/upload/c_thumb,w_200,g_face/v1743271953/3ca3896f-3d33-4dd5-86c0-814e030930a6_ap6g4e.png" alt="Logo SiteGenius" style="height: 50px; border-radius: 10px;">
      <h2>Criar Conta</h2>
    </div>
  
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
  
      <label style="margin-top: 10px;">Avatar (opcional)</label>
      <input type="file" name="avatar" accept="image/*">  
  
      <button type="submit">
        <i class="fa-solid fa-user-check" style="font-size: 0.9rem; margin-right: 9px;"></i> 
        Cadastrar
      </button>
  
      {% if erro %}
        <div class="error">
          {{ erro }}
        </div>
      {% endif %}
    </form>
  
    <a href="/login">Já tem conta? Faça login</a>
  
    <div class="footer-text">
      © 2025 SiteGenius · Todos os direitos reservados
    </div>
  </div>
</div>
  
  <script>
    function openMobileMenu() {
      document.getElementById('mobileMenuModal').style.display = 'flex';
    }
  
    function closeMobileMenu() {
      document.getElementById('mobileMenuModal').style.display = 'none';
    }
  </script>

</body>
