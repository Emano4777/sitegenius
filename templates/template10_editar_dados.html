{% extends "template_base.html" %}
{% block title %}📝 Editar Dados{% endblock %}

{% block content %}
<div class="container">
  <h2 class="titulo-produtos"><i class="fas fa-user-edit"></i> Editar Dados da Conta</h2>

  <form method="POST" style="max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <label for="nome" style="font-weight: bold;"><i class="fas fa-user"></i> Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ nome }}" required style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email" style="margin-top: 1rem; font-weight: bold;"><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" value="{{ email }}" required style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px;">

    <label for="senha" style="margin-top: 1rem; font-weight: bold;"><i class="fas fa-lock"></i> Nova Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite a nova senha" required style="width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 5px;">

    <button type="submit" style="margin-top: 1.5rem; padding: 0.8rem 2rem; background: #28a745; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 1rem; cursor: pointer;">
      <i class="fas fa-save"></i> Salvar Alterações
    </button>
  </form>

  <div style="text-align: center; margin-top: 2rem;">
    <a class="btn-voltar" href="javascript:void(0);" onclick="voltarLoja()" style="background: #6c757d; color: white; padding: 0.7rem 1.5rem; border-radius: 6px; font-weight: bold; text-decoration: none;">
      <i class="fas fa-arrow-left"></i> Voltar para a loja
    </a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function voltarLoja() {
    const sub = window.location.pathname.split('/')[1];
    window.location.href = `/${sub}/index`;
  }
</script>
{% endblock %}
