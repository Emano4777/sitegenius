<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SiteGenius</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fce3ec, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-link {
  display: block;
  margin-top: 1rem;
  color: #1f2937;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s;
}

.register-link:hover {
  text-decoration: underline;
  color: #0f172a;
}

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container i {
      font-size: 3rem;
      color: #ff9800;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.8rem;
      margin-top: 1rem;
      background-color: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 1.5rem;
}

.login-header i {
  font-size: 2rem;
  color: #ff9800;
}

.login-header h2 {
  margin: 0;
  font-size: 1.8rem;
  color: #333;
}

    .error {
      color: #d32f2f;
      background-color: #fdecea;
      padding: 0.7rem;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 480px) {
  .login-container {
    padding: 1.5rem;
    margin: 1rem;
    width: 90%;
  }

  .login-header {
    flex-direction: column;
    gap: 0.5rem;
  }

  .login-header h2 {
    font-size: 1.5rem;
    text-align: center;
  }

  .login-header i {
    font-size: 2.2rem;
  }

  input[type="text"],
  input[type="password"],
  button {
    font-size: 1rem;
  }

  .register-link {
    font-size: 0.95rem;
  }

  .footer-text {
    font-size: 0.8rem;
  }
}

  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
        <i class="fa-solid fa-lightbulb"></i>
        <h2>Login no SiteGenius</h2>
      </div>
      
    
    <form method="POST">
        <input type="text" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      
        {% if erro %}
          <div class="error">
            {{ erro }}
          </div>
        {% endif %}
      </form>

      <a href="/register" class="register-link">Não tem uma conta? Registre-se</a>


    <div class="footer-text">
      © 2025 SiteGenius · Todos os direitos reservados
    </div>
  </div>


</body>
</html>
