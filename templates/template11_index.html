<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .aviso {
      background-color: #ffe9c4;
      border: 1px solid #f0b429;
      padding: 20px;
      display: inline-block;
      margin-top: 30px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
  body {
    padding: 20px;
  }

  h1 {
    font-size: 1.6rem;
  }

  p {
    font-size: 1rem;
  }

  .aviso {
    width: 100%;
    padding: 15px;
    font-size: 0.95rem;
    box-sizing: border-box;
  }
}
  </style>
</head>
<body>
  <h1>Bem-vindo ao Editor de Templates com IA</h1>
  <div class="aviso">
    <p>⚠️ Este conteúdo será substituído quando você clicar em <strong>Gerar</strong> com a IA.</p>
    <p>Use o campo acima para descrever o tipo de site que deseja criar.</p>
  </div>
</body>
</html>
