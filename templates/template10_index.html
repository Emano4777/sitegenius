  <script>
      
      document.getElementById('btn-finalizar').addEventListener('click', async () => {
  const tipoEntrega = document.getElementById('tipo_entrega').value;

  let enderecoEntrega = '';
  if (tipoEntrega === 'delivery') {
    const rua = document.getElementById('rua').value.trim();
    const numero = document.getElementById('numero').value.trim();
    const bairro = document.getElementById('bairro').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
    const cep = document.getElementById('cep').value.trim();

    if (!rua || !numero || !bairro || !cidade || !cep) {
      alert('Preencha todos os campos de endereço corretamente.');
      return;
    }

    // Montar o endereço no padrão correto
    enderecoEntrega = `${rua}, ${numero} - ${bairro}, ${cidade} - CEP ${cep}`;
  }

  const res = await fetch(`/${sub}/api/mercado-pago/pagamento`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      tipo_entrega: tipoEntrega,
      endereco_entrega: enderecoEntrega
    })
  });

  const data = await res.json();

  if (!data.success) {
    alert(data.message);
    return;
  }

  window.location.href = data.link;
});

<script>


function verificarLoginCliente() {
  fetch(`/${sub}/api/check-login-cliente`)
    .then(res => res.json())
    .then(data => {
      // ====== DESKTOP ======
      const areaLogin = document.getElementById('area-login');
      if (areaLogin) {
        if (data.logado) {
          areaLogin.innerHTML = `
            <div class="perfil-dropdown">
              <button><i class="fas fa-user-circle"></i> Perfil</button>
              <div class="perfil-dropdown-content">
                <a href="/${sub}/meus-pedidos">🧾 Meus Pedidos</a>
                <a href="/${sub}/editar-dados">📝 Editar Dados</a>
                <a href="/${sub}/logout-cliente">🚪 Sair</a>
              </div>
            </div>
          `;
        } else {
          areaLogin.innerHTML = `<a id="link-login" href="/${sub}/login-cliente">Login</a>`;
        }
      }

      // ====== MOBILE ======
      const mobileUserText = document.getElementById('mobile-user-name-text');
      const mobileUsernameDisplay = document.getElementById('mobile-user-name');
      const mobileUsernameText = document.getElementById('mobile-username-text');
      const mobileEntrarLink = document.querySelector('.mobile-dropdown-menu a[href*="login-cliente"]');
      const mobileMeusPedidos = document.getElementById('mobile-meus-pedidos');
      const mobileEditarDados = document.getElementById('mobile-editar-dados');
      const mobileLogout = document.getElementById('mobile-logout-option');

      if (data.logado) {
        mobileUserText.textContent = 'Perfil';
        mobileUsernameText.textContent = data.nome || '';
        mobileUsernameDisplay.style.display = 'block';

        if (mobileEntrarLink) mobileEntrarLink.style.display = 'none';
        if (mobileMeusPedidos) {
          mobileMeusPedidos.href = `/${sub}/meus-pedidos`;
          mobileMeusPedidos.style.display = 'block';
        }
        if (mobileEditarDados) {
          mobileEditarDados.href = `/${sub}/editar-dados`;
          mobileEditarDados.style.display = 'block';
        }
        if (mobileLogout) mobileLogout.style.display = 'block';

      } else {
        mobileUserText.textContent = 'Entrar';
        mobileUsernameDisplay.style.display = 'none';

        if (mobileEntrarLink) mobileEntrarLink.style.display = 'block';
        if (mobileMeusPedidos) mobileMeusPedidos.style.display = 'none';
        if (mobileEditarDados) mobileEditarDados.style.display = 'none';
        if (mobileLogout) mobileLogout.style.display = 'none';
      }
   });
}

document.addEventListener('click', function (e) {
  if (e.target.classList.contains('btn-enviar-comentario')) {
    const produtoId = e.target.dataset.id;
    const textarea = e.target.previousElementSibling;
    const comentario = textarea.value.trim();

    if (!comentario) {
      mostrarToast('Escreva algo antes de enviar!', 'error');
      return;
    }

    // Exemplo com localStorage (substituir por POST no backend se quiser)
    const comentariosSalvos = JSON.parse(localStorage.getItem('comentarios') || '[]');
    comentariosSalvos.push({ id: produtoId, texto: comentario, data: new Date().toLocaleDateString() });
    localStorage.setItem('comentarios', JSON.stringify(comentariosSalvos));

    textarea.value = '';
    mostrarToast('Comentário enviado!');
    atualizarComentariosRodape();

});
