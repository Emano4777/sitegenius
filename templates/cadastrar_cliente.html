<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; }
    input, button { width: 100%; padding: 0.7rem; margin-top: 1rem; }
    button { background-color: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Cadastro de Cliente</h2>
  <form method="POST">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <input type="password" name="senha" placeholder="Sua senha" required>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
